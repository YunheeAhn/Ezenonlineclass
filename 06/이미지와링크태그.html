<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지와 링크 태그</title>
</head>
<body>
    <img src="img/e5d4409667aaf52c489b434d64d9b38b.png"  alt="마크스킨"  width="256" height="128"/>
    <!-- src는 위치 주소, alt는 이미지 대체 텍스트 -->
    <img src="img/KakaoTalk_20230121_232046116.png" alt="스벅전경" width="370" height="290" />
    <!-- 이미지 태그는 인라인요소, 옆에 올 수 있음 -->
    <!-- 이미지 태그 입력시 가장 중요한 것은 이미지의 경로!! -->

    <figure>
        <img src="img/KakaoTalk_20230121_232046116.png" alt="스벅" width="370" height="290" />
        <img src="img/e5d4409667aaf52c489b434d64d9b38b.png" alt="mine" width="256" height="128"/>
        <figcaption>마크마크</figcaption>
    </figure>

    <!-- 링크 태그 a -->
    <h1>
        <a href="https://www.naver.com">네이버 바로가기</a>
    </h1>
    <h1>
        <a href="https://www.naver.com" target="_blank">
            <img src="img/e5d4409667aaf52c489b434d64d9b38b.png" alt ='누르기' />
        </a>
    </h1>
    <!-- 링크 눌러서 새 창 열리게 하는건 a태그 안 속성에 target="_blank" -->
</body>
</html>
