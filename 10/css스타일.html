<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS스타일</title>
    
    <style>
        /* css용 주석 */
        /* css는 헤드에 작성 */

        /* 선택자 selector(속성property:값value;) */

        h2 {
            color: red;
        }
        h2 {
            color: green;
        }
        /* cascading은 순차적용으로 마지막 그린으로 적용 */
        /* 이렇게 하는건 내부 스타일 */
   </style>
</head>
<body>
    <!-- 요소Element 속성attribute=값value></요소> -->
    <h2>cascading 단계적으로 적용되는 스타일</h2>
    <h2>cascading 단계적으로 적용되는 스타일</h2>
    <h2>cascading 단계적으로 적용되는 스타일</h2>
    <h2>cascading 단계적으로 적용되는 스타일</h2>
    
</body>
</html>
