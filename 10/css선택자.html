<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS선택자</title>
    <style>
        /* type선택자, 요소선택자 */
        p {
            color : red;
            /* 바디안에 있는 동일한 p요소들을 모두 적용 */
        }

        .greencolor {
            color: green;
            /* Class선택자, 동일한 클래스명으로 지정된 것만 적용 */
        }

        #bluecolor {
            color: blue;
            /* id선택자, 고유한 식별자이므로 동일 식별자 이름 사용 불가 */
        }

        /* 인라인스타일 > id > class > type  순으로 우선순위 적용 */
    </style>
</head>
<body>
    <h1>CSS선택자</h1>
    <p>CSS선택자 유형별로 알아보기</p>
    <p class="greencolor">CSS는 내부스타일, 외부스타일, 인라인 스타일이 있다.</p>
    <p id="bluecolor">선택자에는 스타일을 적용할 대상을 지정하고, 속성과 값을 넣고 ;고 마무리 한다.</p>
    <p style="color: orange;">CSS 선택자는 전체선택자, class선택자, id선택자가 있다.</p>
    <!-- 인라이 스타일, 요소 안에 스타일로 집어 넣는 형태 -->
</body>
</html>
