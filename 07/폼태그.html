<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그 - 웹 접근성 준수</title>
</head>
<body>
    <form action="" method="post">
        <!-- action의 속성값엔 처리할 페이지의 주소가 들어감 -->
        <!-- method의 속성값 : dialog, get(보안이 중요하지 않은 경우 ex검색어), post(보안이 중요한 값의 경우 ex개인정보) 전송할 때 어떤 방식으로 할껀지를 선택 -->
        
        <fieldset>
            <legend>로그인</legend>
            <ol>
                <li>
                    <label for="userId">아이디</label>
                    <input type="text" id="userID" />
                </li>
                
                <li>
                    <label for="userPw">비밀번호</label>
                    <input type="password" id="userPw" />
                </li>

                <li>
                    <input type="submit" value="로그인"/>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <!-- 검색 -->
            <legend>검색</legend>
            <ol>
                <li>
                    <label for="srch">자료검색</label>
                    <input type="search" id="srch" />
                    <input type="image" src="img/e5d4409667aaf52c489b434d64d9b38b.png" alt="검색" />
                </li>

            </ol>   
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입양식</legend>
            <ol>
                <li>
                    <label for="phone">전화번호</label> 
                    <input type="tel" id="phone" />
                </li>
                <li>
                    <label for="emailAddr">이메일주소></label>
                    <input type="email" id="emailAddr" />@
                    <select title="이메일 도메인 선택">
                        <option value="">직접선택</option>
                        <option value="">naver.com</option>
                        <option value="">gmail.com</option>
                        <option value="">daum.net</option>
                    </select>
                </li>
                <li>
                    <input type="radio" id="sms" name="receive"/>
                    <label for="sms">휴대전화 sms 문자 수신</label>
                
                    <input type="radio" id="email" name="receive"/>
                    <label for="email">이메일 수신</label>
                     <!--name="receive"는 하나만 선택 할 수 있게 함, 중복선택불가  -->
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
